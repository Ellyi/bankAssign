<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to Kiekg'ran'dchen Bank</h1>
      </div>

      <div class="form-group1">
        <div class="form-group row">
          <div class="col-xs-4">
            <label for="Name">Name</label>
            <input class="form-control" id="name" type="text">
          </div>
          <div class="col-xs-4">
            <label for="ex2">Initial Deposit</label>
            <input class="form-control" id="initialdeposit" type="number">
          </div>
          <div class="col-xs-4">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text">
          </div>
        </div>
      </div>
      <div class="form-group1">
        <div class="form-group row">
          <div class="col-xs-4">
            <label for="Deposit">Deposit</label>
            <input class="form-control" id="deposit" type="number">
          </div>
          <div class="col-xs-4">
            <label for="Withdrawal">Withdrawal Amount</label>
            <input class="form-control" id="widthdrawal" type="text">
          </div>
          <div class="col-xs-4">
            <div class="form-group">
      <label for="sel1">Select list (select one):</label>
      <select class="form-control" id="sel1">
        <option>&#8364;</option>
        <option>&#8352;</option>
        <option>&#x0024;</option>
        <option>&#x00a3;</option>
      </select>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="type">Type</label>
        <div class="controls">
          <select id="type" class="input-medium" name="type">
            <option value="savings">Savings</option>
            <option value="checking">Checking</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Create account</button>
        </div>
      </div>
        </form>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="js/test.js"> </script>
  </body>
</html>
